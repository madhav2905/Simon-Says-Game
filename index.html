<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/489/489700.png">
</head>
<body>
    <h1>Simon Says Challenge</h1>
    <p>Press any Key or Tap to Start the Game</p>
    <div class="container">
        <div class="line-one">
            <div class="box red" type="button" id="red">1</div>
            <div class="box yellow" type="button" id="yellow">3</div>
        </div>
        <div class="line-two">
            <div class="box blue" type="button" id="blue">2</div>
            <div class="box green" type="button" id="green">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
